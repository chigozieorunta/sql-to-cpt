version: '3'

services:

  mysql:
    image: mysql
    platform: linux/amd64
    restart: always
    ports:
      - 0007:3306
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: sqltocpt
      MYSQL_USER: sqltocpt
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
    networks:
      sqltocpt

  wordpress:
    build: ./scripts/docker/wordpress
    depends_on:
      - mysql
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - wp_data:/var/www/html/wp-content
      - .:/var/www/html/wp-content/plugins/sql-to-cpt
    restart: always
    environment:
      WORDPRESS_DEBUG: 1
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: password

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  db_data: {}
  wp_data: {}

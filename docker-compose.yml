version: '3'

services:

  mysql:
    image: mysql
    platform: linux/amd64
    restart: always
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: sqltocpt
      MYSQL_ROOT_PASSWORD: password
    networks:
      - sqltocpt

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    depends_on:
      - mysql
    ports:
      - '1234:80'
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: password
    networks:
      - sqltocpt

  wordpress:
    image: wordpress
    restart: always
    depends_on:
      - mysql
    ports:
      - '5678:80'
    volumes:
      - wp_data:/var/www/html/wp-content
      - .:/var/www/html/wp-content/plugins/sql-to-cpt
    environment:
      WORDPRESS_DEBUG: 1
      WORDPRESS_DB_HOST: mysql:3306
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: password
    networks:
      - sqltocpt

networks:
  sqltocpt:

volumes:
  db_data:
  wp_data:
